<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to phone tracker!!!</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3">
                <!-- display search button with input field -->
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search your phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>
        <!-- display search result -->
        <section>

            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no phone messages" class="d-none mt-5 ">
                <h2 class="text-warning">No phone found.pls try a new search.</h2>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
